<div class="col-lg-8 control-section">
    <div id="spark-container" class="row">
        <div class="cols-sample-area" align="center">
            <p>
                <font size=4px> Worldwide car sales by brand - 2017</font>
            </p>
            <table style="width:150%;">
                <tr>
                    <td align="center">Sales Percentage</td>
                    <td>
                        <ejs-sparkline #percentage id="percentage1" height="200px" width="200px" [markerSettings]="permarkerSettings"
                            [axisSettings]="peraxisSettings" [tooltipSettings]="pertooltipSettings" type='Column'
                            [dataSource]='percentageData' xName='xval' yName='yval' valueType='Category'></ejs-sparkline>
                    </td>
                </tr>
                <tr>
                    <td align="center">Sales Count</td>
                    <td>
                        <ejs-sparkline #sales id="sales1" height="200px" width="200px" [markerSettings]="salmarkerSettings"
                            [axisSettings]="salaxisSettings" [tooltipSettings]="saltooltipSettings" type='Column'
                            [dataSource]='salData' xName='xval' yName='yval' valueType='Category' (onchange)="onchange($event)"></ejs-sparkline>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div style="float: right; margin-right: 10px;">Source:
        <a href=" http://carsalesbase.com/global-car-sales-2017" target="_blank">carsalesbase.com</a>
    </div>
</div>

<div class="col-lg-4 property-section">
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<br>
    <table id="property" style="width:100%" title="Properties">
        <tbody>
            <tr style="height: 30px">
                <td style="width: 50%">
                    Sparkline
                </td>
                <td style="width: 50%">
                    <input type="text" id="spark" (change)="onchange($event)" style="width: 100px; height: 20px">

                </td>
            </tr>
            <tr style="height: 30px">
                <td style="width: 50%">
                    Special Points
                </td>
                <td style="width: 50%">
                    <table>
                        <tr>
                            <td>All</td>&nbsp; &nbsp;
                            <td>
                                <input type="checkbox" (change)="onchangeAll($event)" checked class="sparkinput"
                                    checked=true id="all">
                            </td> &nbsp; &nbsp;
                            <td>Negative</td>&nbsp; &nbsp;
                            <td>
                                <input type="checkbox" (change)="onchangeOthers($event)" disabled class="sparkinput" id="negative">
                            </td>
                        </tr>
                        <tr>
                            <td>First</td>&nbsp; &nbsp;
                            <td>
                                <input type="checkbox" (change)="onchangeOthers($event)" disabled class="sparkinput" id="first">
                            </td>&nbsp; &nbsp;
                            <td>Last</td>&nbsp; &nbsp;
                            <td>
                                <input type="checkbox" (change)="onchangeOthers($event)" disabled class="sparkinput" id="last">
                            </td>
                        </tr>
                        <tr>
                            <td>High</td>&nbsp; &nbsp;
                            <td>
                                <input type="checkbox" (change)="onchangeOthers($event)" disabled class="sparkinput" id="high">
                            </td>&nbsp; &nbsp;
                            <td>Low</td>&nbsp; &nbsp;
                            <td>
                                <input type="checkbox" (change)="onchangeOthers($event)" disabled class="sparkinput" id="low">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr style="height: 30px">
                <td style="width: 50%">
                    Marker
                </td>
                <td style="width: 50%">
                    <input type="checkbox" [checked]="false" (change)="onchangeMarker($event)" class="sparkinput" name="marker"
                        id="marker">
                </td>
            </tr>
            <tr style="height: 30px">
                <td style="width: 50%">
                    Data Label
                </td>
                <td style="width: 50%">
                    <input type="checkbox" [checked]="false" (change)="onchangeDatalabel($event)" class="sparkinput"
                        name="datalabel" id="datalabel">
                </td>
            </tr>
            <tr style="height: 30px">
                <td style="width: 50%">
                    Enable RTL
                </td>
                <td style="width: 50%">
                    <input type="checkbox" [checked]="false" (change)="onshowLastLabel($event)" class="sparkinput" name="enableRTL"
                        id="enableRTL">
                </td>
            </tr>
            <tr style="height: 30px">
                <td style="width: 50%">
                    Tooltip
                </td>
                <td style="width: 50%">
                    <input type="checkbox" [checked]="false" (change)="onchangeTooltip($event)" class="sparkinput" name="tooltip"
                        id="tooltip">
                </td>
            </tr>
            <tr style="height: 30px">
                <td style="width: 50%">
                    Track Line
                </td>
                <td style="width: 50%">
                    <input type="checkbox" [checked]="false" (change)="onchangeTrackline($event)" class="sparkinput"
                        name="trackline" id="trackline">
                </td>
            </tr>
            <tr style="height: 30px">
                <td style="width: 50%">
                    Axis Line
                </td>
                <td style="width: 50%">
                    <input type="checkbox" [checked]="false" (change)="onchangeline($event)" class="sparkinput" name="axis"
                        id="axis1">
                </td>
            </tr>
            <tr>
                <td id='axisval'>
                    Axis Value<span>&nbsp;&nbsp;&nbsp;0</span>
                </td>
                <td>
                    <div>
                        <ejs-slider #slider (change)="onchangeAxis($event)" id="axis" value=0 min=0 step=1 style="width:100%">
                        </ejs-slider>
                    </div>
                </td>
            </tr>

        </tbody>
    </table>
</div>
<style>
    .property-text {
        font-family: "Roboto", "Segoe UI", "GeezaPro", "DejaVu Serif", "sans-serif" !important;
        font-size: 13px !important;
        font-weight: 400 !important;
    }

    .control-section {
        min-height: 450px;
    }

    #range>* {
        padding: 0px !important;
    }

    label {
        height: 32px !important;
    }
</style>

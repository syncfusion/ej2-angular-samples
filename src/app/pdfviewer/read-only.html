<div id="action-description">
    <p>The sample showcases the PDF viewer operating in a read-only mode, which restricts the ability to make changes to annotations, form fields, and also disables text selection.</p>
</div>
<div class="control-section">
    <div class="content-wrapper">
        <div class="flex-container">
            <label class="switchLabel" for="checked">Standalone PDF Viewer</label>
            <div class="e-message render-mode-info">
                <span class="e-msg-icon render-mode-info-icon" title="Turn OFF to render the PDF Viewer as server-backed"></span>
            </div>
            <ejs-switch cssClass="buttonSwitch" id="checked" (change)="change($event)" [checked]="true"></ejs-switch>
        </div>
        <ejs-pdfviewer #pdfviewer id="pdfViewer" [documentPath]='document' [resourceUrl]='resource' (created)='Created($event)'  [toolbarSettings]="toolbarSettings" style="height:640px;display:block" 
        [enableStickyNotesAnnotation]="false" [annotationSettings]="annotation">
    </ejs-pdfviewer>
    </div>
</div>

<div id="description">
    <p>
        More information on the PDF Viewer instantiation can be found in this
        <a target="_blank" href="https://ej2.syncfusion.com/angular/documentation/pdfviewer/getting-started">
        documentation section</a>.
    </p>
</div>

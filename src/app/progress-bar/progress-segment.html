<div class="control-section">
    <div class="row linear-parent">
        <div>
            <div class="col-lg-12 col-sm-12 progressbar-mode"></div>
            <div id="linearSegment">
                <ejs-progressbar #linear id='linear' [type]='type1' [value]='value1'
                    [width]='width1' [trackThickness]='trackThickness' [progressThickness]='progressThickness'
                    [segmentCount]='segmentCount' cornerRadius='Square' [gapWidth]='gapWidth' [height]='height1' [animation]='animation'
                    (load)='load1($event)' >
                </ejs-progressbar>
            </div>
        </div>
        <div>
            <div class="col-lg-12 col-sm-12 progressbar-mode"></div>
            <div id="circularSegment">
                <ejs-progressbar #circular id='circular' cornerRadius='Square' [type]='type2' [value]='value2'
                    [width]='width2' [trackThickness]='trackThickness' [progressThickness]='progressThickness'
                    [segmentCount]='segmentCount' [gapWidth]='gapWidth' [startAngle]='startAngle' [endAngle]='endAngle'
                    [height]='height2' [animation]='animation' (load)='load2($event)'>
                </ejs-progressbar>
                <e-progressbar-annotations>
                        <e-progressbar-annotation
                            content='<div id="point1" style="font-size:20px;font-weight:bold"><span></span></div>'>
                        </e-progressbar-annotation>
                </e-progressbar-annotations>
            </div>
        </div>
    </div>
</div>
<div id="action-description">
    <p>
        This sample illustrates a segmented progress of a task.
    </p>
</div>

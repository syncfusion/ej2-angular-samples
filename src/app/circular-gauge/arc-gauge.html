<div>

                <e-axis minimum=0 radius='80%' maximum=100 startAngle=200 endAngle=160 [majorTicks]='majorTicks'
                    [labelStyle]='labelStyle' [lineStyle]='lineStyle' [minorTicks]='minorTicks' [annotations]='annotaions'

            </e-axes>

                <div id='default'></div>
            </div>
        </div>
    </div>


</div>

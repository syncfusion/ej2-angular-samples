<div class="col-md-8 control-section">
    <ejs-circulargauge (load)='load($event)' (axisLabelRender)='axisLabelRender($event)' style='display:block;' id='container'
        centerY='75%' #circulargauge=''>
        <e-axes>
            <e-axis minimum=0 radius='120%' maximum=120 startAngle=270 endAngle=90 [majorTicks]='majorTicks'
                [labelStyle]='labelStyle' [lineStyle]='lineStyle' [minorTicks]='minorTicks' [annotations]='annotaions'
                [ranges]='ranges' [pointers]='pointers'>
            </e-axis>
        </e-axes>
    </ejs-circulargauge>
</div>
<div class="col-md-4 property-section">
    <div class="property-panel-section">
        <div class="property-panel-header">Properties</div>
        <table id="property" title="Properties" style="width: 100%">
            <tbody>
                <tr>
                    <td style="width: 50%">
                        <div class="property-text"> Show text labels</div>
                    </td>
                    <td style="width: 50%;">
                        <div>
                            <input type="checkbox" id="showText" checked />
                        </div>
                    </td>
                </tr>
                <br />
                <tr>
                    <td style="width: 50%">
                        <div class="property-text"> Combine ranges</div>
                    </td>
                    <td style="width: 50%;">
                        <div>
                            <input type="checkbox" id="combineRange" checked />
                        </div>
                    </td>
                </tr>
                <br />
                <tr>
                    <td style="width: 50%">
                        <div class="property-text"> Gap between ranges</div>
                    </td>
                    <td style="width: 50%;">
                        <div>
                            <input type="checkbox" id="range" checked />
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script id='pointerValue' type="text/x-template">
        <div id='templateWrap'>
            <div class='des'>
                <div id='pointerannotation' style="width:90px;text-align:center;font-size:20px;font-family:Roboto">${pointers[0].value} km/h</div>
            </div>
        </div>
    </script>
<svg style="height:0px;width:0px">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#82b944;stop-opacity:1" />
            <stop offset="50%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:red;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>

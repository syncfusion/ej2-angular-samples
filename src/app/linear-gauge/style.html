<div id="action-description">
    <p>
        This sample visualizes the available customizing options in linear gauge.
    </p>
</div>
<div class="control-section">
    <div class="row">
        <ejs-lineargauge (load)='load($event)' id='container1' style='display:block;height:100px;' orientation='Horizontal' [axes]='Axes1'>
        </ejs-lineargauge>
    </div>
    <div class="row">
        <ejs-lineargauge (load)='load($event)' id='container2' style='display:block;height:100px;' orientation='Horizontal' [container]='Container2' [axes]='Axes2'>
        </ejs-lineargauge>
    </div>
    <div class="row">
        <ejs-lineargauge (load)='load($event)' id='container3' style='display:block;height:130px;' orientation='Horizontal' [axes]='Axes3'>
        </ejs-lineargauge>
    </div>
    <div class="row">
        <ejs-lineargauge (load)='load($event)' id='container4' style='display:block;height:100px;' orientation='Horizontal' [container]='Container4' [axes]='Axes4'>
        </ejs-lineargauge>
    </div>
</div>
<div id="description">
    <p>
        In this sample, we have indicated a value in various styles using bar and marker pointers. You can display any number of
        pointers in an axis.
    </p>
</div>
